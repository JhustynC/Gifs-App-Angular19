<div #box
     class="absolute bg-white border border-gray-300 rounded shadow p-2 select-none"
     [ngStyle]="{ 'top.px': top, 'left.px': left, 'width.px': width, 'height.px': height }"
     (mousedown)="onMouseDownDrag($event)">
  <!-- Área editable para el texto -->
  <div contenteditable="true"
       class="flex items-center justify-center w-full h-full overflow-hidden break-words text-center"
       [ngStyle]="{ 'font-size': fontSize, 'white-space': 'pre-wrap' }"
       (input)="onTextInput($event)">
    {{ text }}
  </div>
  <!-- Manejador para redimensionar (ubicado en la esquina inferior derecha) -->
  <div class="resize-handle absolute bottom-0 right-0 w-4 h-4 bg-gray-500 cursor-se-resize"
       (mousedown)="onMouseDownResize($event)"></div>
</div>
